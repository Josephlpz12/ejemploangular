<br>
<div class="container">
    <h1 >Agregar Tipo Anuncio</h1>
    <form (ngSubmit)="guardartipoAnuncio()" id="tipoanuncioForm">
        <input type="text" class="form-control"
        [(ngModel)]="tipoanuncio.idtipoanuncio" 
        [ngModelOptions]="{standalone:true}"
        placeholder="Id_tipoAnuncio"
        required>
        <br>
        <br>
        <input type="text" class="form-control"
        [(ngModel)]="tipoanuncio.descripcion" 
        [ngModelOptions]="{standalone:true}"
        placeholder="Descripcion"
        required>
        <br>
        <br>
        <input (change)="handleUpload($event)" type="file" class="form-control"
        [(ngModel)]="tipoanuncio.imagen" 
        [ngModelOptions]="{standalone:true}"
        placeholder="Imagen"
        required>
        <br>
        <br>
        <input type="submit" class="btn btn-outline-success float-end" value="Guardar">
        
    </form>

    
<table class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Acciones</th>
          <th scope="col">Id Tipo Anuncio</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Imagen</th>
          
     
          
        </tr>
      </thead>

<tbody>
    <tr *ngFor="let tipoanuncio of tipoanuncios">
      <th scope="row">{{tipoanuncio.idtipoAnuncio}}</th>
      <td><button class="btn btn-outline-primary" (click)="modificar(tipoanuncio)">Modificar</button>
          &nbsp;
          <button class="btn btn-outline-warning" (click)="eliminar(tipoanuncio)">Eliminar</button>
      </td>
      <td>{{tipoanuncio.idtipoAnuncio}}</td>
      <td>{{tipoanuncio.descripcion}}</td>
      <td><img width="200px" [src]="tipoanuncio.imagen" alt=""></td>


    </tr>
  </tbody>
</table>





</div>
